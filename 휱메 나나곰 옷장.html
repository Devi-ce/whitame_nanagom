<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 옷장</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-image: url('https://raw.githubusercontent.com/Devi-ce/tistory/main/nanagom_background.png');
            background-size: auto;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        /* 프레임 이미지 추가 */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://raw.githubusercontent.com/Devi-ce/tistory/main/nanagom_frame.png');
            background-size: auto;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 3;
            pointer-events: none;
        }

        .characters-container {
            display: flex;
            padding: 40px;
        }

        .character-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin: 0 -120px;
        }

        .character-display {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .character {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 실제 이미지를 사용할 때를 위한 스타일 */
        .character-image {
            width: auto;
            height: auto;
            max-width: 100%;
            display: none; /* 이미지가 로드되면 block으로 변경 */
            -webkit-filter: drop-shadow(3px 0 0 white) drop-shadow(-3px 0 0 white) drop-shadow(0 3px 0 white) drop-shadow(0 -3px 0 white) drop-shadow(20px 0 0 black);
            filter: drop-shadow(3px 0 0 white) drop-shadow(-3px 0 0 white) drop-shadow(0 3px 0 white) drop-shadow(0 -3px 0 white) drop-shadow(20px 0 0 black);
            cursor: pointer; /* 클릭 가능함을 표시 */
            transition: transform 0.1s ease;
        }
        
        .character-image:active {
            transform: scale(0.98); /* 클릭 시 약간 축소 효과 */
        }

        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
            position: relative;
            z-index: 4;
            transform: translateY(-50px); /* 위치만 위로 이동 */
        }

        .arrow-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0;
        }

        .arrow-btn img {
            width: auto;
            height: auto;
            display: block;
        }

        .arrow-btn:hover {
            transform: scale(1.1);
        }

        .arrow-btn:active {
            transform: scale(0.95);
        }

        .outfit-indicator {
            background: transparent;
            padding: 10px 20px;
            font-weight: bold;
            color: black;
            min-width: 80px;
            text-align: center;
        }

        .character-name-image {
            width: auto;
            height: auto;
            margin-top: 30px;
            margin-bottom: -10px;
        }

        .outfit-name {
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
            margin-bottom: 10px;
            transform: translateY(-50px); /* 위치만 위로 이동 */
        }
    </style>
</head>
<body>
    <div class="characters-container">
        <!-- Whitney (왼쪽) -->
        <div class="character-section">
            <img src="https://raw.githubusercontent.com/Devi-ce/tistory/main/nanagom_whitney_name.png" class="character-name-image" alt="Whitney">
            <div class="character-display">
                <div class="character">
                    <!-- 메인 이미지 -->
                    <img id="whitney-image" class="character-image" alt="Whitney" onclick="playCharacterSound()">
                </div>
            </div>
            <div class="outfit-name" id="whitney-outfit-name">교복1</div>
            <div class="controls">
                <button class="arrow-btn" onclick="changeOutfit('whitney', -1)">
                    <img src="https://raw.githubusercontent.com/Devi-ce/tistory/main/nanagom_prev.png" alt="Previous">
                </button>
                <div class="outfit-indicator" id="whitney-indicator">1 / 5</div>
                <button class="arrow-btn" onclick="changeOutfit('whitney', 1)">
                    <img src="https://raw.githubusercontent.com/Devi-ce/tistory/main/nanagom_next.png" alt="Next">
                </button>
            </div>
        </div>

        <!-- Ame (오른쪽) -->
        <div class="character-section">
            <img src="https://raw.githubusercontent.com/Devi-ce/tistory/main/nanagom_ame_name.png" class="character-name-image" alt="Ame">
            <div class="character-display">
                <div class="character">
                    <!-- 메인 이미지 -->
                    <img id="ame-image" class="character-image" alt="Ame" onclick="playCharacterSound()">
                </div>
            </div>
            <div class="outfit-name" id="ame-outfit-name">교복1</div>
            <div class="controls">
                <button class="arrow-btn" onclick="changeOutfit('ame', -1)">
                    <img src="https://raw.githubusercontent.com/Devi-ce/tistory/main/nanagom_prev.png" alt="Previous">
                </button>
                <div class="outfit-indicator" id="ame-indicator">1 / 8</div>
                <button class="arrow-btn" onclick="changeOutfit('ame', 1)">
                    <img src="https://raw.githubusercontent.com/Devi-ce/tistory/main/nanagom_next.png" alt="Next">
                </button>
            </div>
        </div>
    </div>

    <script>
        // 클릭 사운드 초기화
        const clickSound = new Audio('https://raw.githubusercontent.com/Devi-ce/tistory/main/click_sound.mp3');
        clickSound.volume = 0.5; // 볼륨 설정 (0.0 ~ 1.0)
        
        // 캐릭터 클릭 사운드 초기화
        const characterSound = new Audio('https://raw.githubusercontent.com/Devi-ce/tistory/main/snd_movemenu.wav');
        characterSound.volume = 0.5;

        // 사운드 재생 함수
        function playClickSound() {
            clickSound.currentTime = 0; // 재생 위치 리셋
            clickSound.play().catch(e => console.log('Sound play failed:', e));
        }
        
        // 캐릭터 사운드 재생 함수
        function playCharacterSound() {
            characterSound.currentTime = 0;
            characterSound.play().catch(e => console.log('Character sound play failed:', e));
        }

        // 각 캐릭터의 현재 의상 인덱스
        const currentOutfit = {
            whitney: 1,
            ame: 1
        };

        // 각 캐릭터의 최대 의상 수
        const maxOutfits = {
            whitney: 5,  // Whitney는 5개
            ame: 8       // Ame는 8개
        };

        // 각 캐릭터의 의상 이름
        const outfitNames = {
            whitney: {
                1: '교복1',
                2: '교복2',
                3: '사복1',
                4: '사복2',
                5: 'if'
            },
            ame: {
                1: '교복1',
                2: '교복2',
                3: '교복3',
                4: '사복1',
                5: '사복2',
                6: '사복3',
                7: '사복4',
                8: 'if'
            }
        };

        // nanagom 캐릭터 이미지 URL 설정
        const imageUrls = {
            whitney: {
                1: 'https://raw.githubusercontent.com/Devi-ce/tistory/main/Whitney_nanagom1.png',
                2: 'https://raw.githubusercontent.com/Devi-ce/tistory/main/Whitney_nanagom2.png',
                3: 'https://raw.githubusercontent.com/Devi-ce/tistory/main/Whitney_nanagom3.png',
                4: 'https://raw.githubusercontent.com/Devi-ce/tistory/main/Whitney_nanagom4.png',
                5: 'https://raw.githubusercontent.com/Devi-ce/tistory/main/Whitney_nanagom5.png'
            },
            ame: {
                1: 'https://raw.githubusercontent.com/Devi-ce/tistory/main/Ame_nanagom1.png',
                2: 'https://raw.githubusercontent.com/Devi-ce/tistory/main/Ame_nanagom2.png',
                3: 'https://raw.githubusercontent.com/Devi-ce/tistory/main/Ame_nanagom3.png',
                4: 'https://raw.githubusercontent.com/Devi-ce/tistory/main/Ame_nanagom4.png',
                5: 'https://raw.githubusercontent.com/Devi-ce/tistory/main/Ame_nanagom5.png',
                6: 'https://raw.githubusercontent.com/Devi-ce/tistory/main/Ame_nanagom6.png',
                7: 'https://raw.githubusercontent.com/Devi-ce/tistory/main/Ame_nanagom7.png',
                8: 'https://raw.githubusercontent.com/Devi-ce/tistory/main/Ame_nanagom8.png'
            }
        };

        // 이미지 로드 시도 함수
        function loadCharacterImage(character, outfitNumber) {
            const imageElement = document.getElementById(`${character}-image`);
            
            if (imageUrls[character] && imageUrls[character][outfitNumber]) {
                const img = new Image();
                img.onload = function() {
                    imageElement.src = this.src;
                    imageElement.style.display = 'block';
                };
                img.onerror = function() {
                    // 이미지 로드 실패 시 빈 화면
                    imageElement.style.display = 'none';
                };
                img.src = imageUrls[character][outfitNumber];
            }
        }

        // 이미지 전환
        function changeOutfitImage(character, outfitNumber) {
            const imageElement = document.getElementById(`${character}-image`);
            
            if (imageUrls[character] && imageUrls[character][outfitNumber]) {
                const img = new Image();
                img.onload = function() {
                    imageElement.src = this.src;
                    imageElement.style.display = 'block';
                };
                img.onerror = function() {
                    imageElement.style.display = 'none';
                };
                img.src = imageUrls[character][outfitNumber];
            }
        }

        function changeOutfit(character, direction) {
            // 클릭 사운드 재생
            playClickSound();
            
            // 현재 의상 인덱스 업데이트
            currentOutfit[character] += direction;

            // 범위 체크 (순환)
            if (currentOutfit[character] > maxOutfits[character]) {
                currentOutfit[character] = 1;
            } else if (currentOutfit[character] < 1) {
                currentOutfit[character] = maxOutfits[character];
            }

            // 이미지 즉시 전환
            changeOutfitImage(character, currentOutfit[character]);

            // 인디케이터 업데이트
            const indicatorElement = document.getElementById(`${character}-indicator`);
            indicatorElement.textContent = `${currentOutfit[character]} / ${maxOutfits[character]}`;

            // 의상 이름 업데이트
            const outfitNameElement = document.getElementById(`${character}-outfit-name`);
            outfitNameElement.textContent = outfitNames[character][currentOutfit[character]];
        }

        // 페이지 로드 시 초기 이미지 로드 시도
        window.addEventListener('load', () => {
            loadCharacterImage('whitney', 1);
            loadCharacterImage('ame', 1);
        });

        // 키보드 컨트롤 추가
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                changeOutfit('whitney', -1);
            } else if (e.key === 'ArrowRight') {
                changeOutfit('whitney', 1);
            } else if (e.key === 'a' || e.key === 'A') {
                changeOutfit('ame', -1);
            } else if (e.key === 'd' || e.key === 'D') {
                changeOutfit('ame', 1);
            }
        });
    </script>
</body>
</html>
