<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 옷장</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }

        body {
            min-height: 100vh;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        /* 메인 컨테이너 - 빈 캔버스 */
        .main-container {
            width: 822px;
            height: 648px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* frame2 레이어 추가 */
        .frame2-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://raw.githubusercontent.com/Devi-ce/whitame_nanagom/main/nanagom_frame2.png');
            background-size: 822px 648px;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 10;
            pointer-events: none;
        }

        /* 원래 배경 이미지 레이어 */
        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://raw.githubusercontent.com/Devi-ce/whitame_nanagom/main/nanagom_background.png');
            background-size: 806px 592px;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
            top: 30px;
            pointer-events: none;
        }

        /* 프레임 이미지 추가 */
        .main-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://raw.githubusercontent.com/Devi-ce/whitame_nanagom/main/nanagom_frame.png');
            background-size: 806px 592px;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 3;
            top: 30px;
            pointer-events: none;
        }

        .characters-container {
            display: flex;
            padding: 40px;
            transform: translateY(30px);
            position: relative;
            z-index: 4;
        }

        .character-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .character-display {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .character {
            position: relative;
            top: -10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 실제 이미지를 사용할 때를 위한 스타일 */
        .character-image {
            width: auto;
            height: auto;
            max-width: 100%;
            display: none; /* 이미지가 로드되면 block으로 변경 */
            -webkit-filter: drop-shadow(3px 0 0 white) drop-shadow(-3px 0 0 white) drop-shadow(0 3px 0 white) drop-shadow(0 -3px 0 white) drop-shadow(20px 0 0 black);
            filter: drop-shadow(3px 0 0 white) drop-shadow(-3px 0 0 white) drop-shadow(0 3px 0 white) drop-shadow(0 -3px 0 white) drop-shadow(20px 0 0 black);
            cursor: pointer; /* 클릭 가능함을 표시 */
            transition: transform 0.1s ease;
            position: relative;
            pointer-events: auto;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
        
        .character-image:active {
            transform: scale(0.98); /* 클릭 시 약간 축소 효과 */
        }

        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
            position: relative;
            z-index: 4;
            transform: translateY(-50px); /* 위치만 위로 이동 */
        }

        .arrow-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0;
            top: -200px;
            position: relative;
        }

        .arrow-btn img {
            width: auto;
            height: auto;
            display: block;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            pointer-events: none;
        }

        .arrow-btn:hover {
            transform: scale(1.1);
        }

        .arrow-btn:active {
            transform: scale(0.95);
        }

        .outfit-indicator {
            font-weight: bold;
            color: #fff;
            min-width: 120px;
            text-align: center;
            border-radius: 20px;
            font-size: 16px;
            top: -15px;
            position: relative;
        }

        .character-name-image {
            width: auto;
            height: auto;
            top: 65px;
            position: relative;
            z-index: 5;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            pointer-events: none;

        /* 반응형 조정 */
        @media (max-width: 768px) {
            .game-iframe {
                zoom: 0.5;
                -moz-transform: scale(0.5);
                -webkit-transform: scale(0.5);
                transform: scale(0.5);
            }
        }
        
        @media (max-width: 560px) {
            .game-iframe {
                zoom: 0.4;
                -moz-transform: scale(0.4);
                -webkit-transform: scale(0.4);
                transform: scale(0.4);
            }
        }
        
        /* 아주 작은 화면 (350px 이하) */
        @media (max-width: 350px) {
            .game-iframe {
                zoom: 0.35;
                -moz-transform: scale(0.35);
                -webkit-transform: scale(0.35);
                transform: scale(0.35);
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 배경 레이어 -->
        <div class="background-layer"></div>
        
        <div class="characters-container">
            <!-- Whitney (왼쪽) -->
            <div class="character-section">
                <img src="https://raw.githubusercontent.com/Devi-ce/whitame_nanagom/main/nanagom_whitney_name.png" class="character-name-image" alt="Whitney">
                <div class="character-display">
                    <div class="character">
                        <!-- 메인 이미지 -->
                        <img id="whitney-image" class="character-image" alt="Whitney" onclick="playCharacterSound()">
                    </div>
                </div>
                <div class="controls">
                    <button class="arrow-btn" onclick="changeOutfit('whitney', -1)">
                        <img src="https://raw.githubusercontent.com/Devi-ce/whitame_nanagom/main/nanagom_prev.png" alt="Previous">
                    </button>
                    <div class="outfit-indicator" id="whitney-indicator">교복1</div>
                    <button class="arrow-btn" onclick="changeOutfit('whitney', 1)">
                        <img src="https://raw.githubusercontent.com/Devi-ce/whitame_nanagom/main/nanagom_next.png" alt="Next">
                    </button>
                </div>
            </div>

            <!-- Ame (오른쪽) -->
            <div class="character-section">
                <img src="https://raw.githubusercontent.com/Devi-ce/whitame_nanagom/main/nanagom_ame_name.png" class="character-name-image" alt="Ame">
                <div class="character-display">
                    <div class="character">
                        <!-- 메인 이미지 -->
                        <img id="ame-image" class="character-image" alt="Ame" onclick="playCharacterSound()">
                    </div>
                </div>
                <div class="controls">
                    <button class="arrow-btn" onclick="changeOutfit('ame', -1)">
                        <img src="https://raw.githubusercontent.com/Devi-ce/whitame_nanagom/main/nanagom_prev.png" alt="Previous">
                    </button>
                    <div class="outfit-indicator" id="ame-indicator">교복1</div>
                    <button class="arrow-btn" onclick="changeOutfit('ame', 1)">
                        <img src="https://raw.githubusercontent.com/Devi-ce/whitame_nanagom/main/nanagom_next.png" alt="Next">
                    </button>
                </div>
            </div>
        </div>
        
        <!-- frame2 레이어 (맨 위) -->
        <div class="frame2-layer"></div>
    </div>

    <script>
        // 클릭 사운드 초기화
        const clickSound = new Audio('https://raw.githubusercontent.com/Devi-ce/tistory/main/click_sound.mp3');
        clickSound.volume = 0.5; // 볼륨 설정 (0.0 ~ 1.0)
        
        // 캐릭터 클릭 사운드 초기화
        const characterSound = new Audio('https://raw.githubusercontent.com/Devi-ce/tistory/main/snd_movemenu.wav');
        characterSound.volume = 0.5;

        // 사운드 재생 함수
        function playClickSound() {
            clickSound.currentTime = 0; // 재생 위치 리셋
            clickSound.play().catch(e => console.log('Sound play failed:', e));
        }
        
        // 캐릭터 사운드 재생 함수
        function playCharacterSound() {
            characterSound.currentTime = 0;
            characterSound.play().catch(e => console.log('Character sound play failed:', e));
        }

        // 각 캐릭터의 현재 의상 인덱스
        const currentOutfit = {
            whitney: 1,
            ame: 1
        };

        // 각 캐릭터의 최대 의상 수
        const maxOutfits = {
            whitney: 5,  // Whitney는 5개
            ame: 8       // Ame는 8개
        };

        // 각 캐릭터의 의상 이름
        const outfitNames = {
            whitney: {
                1: '교복1',
                2: '교복2',
                3: '사복1',
                4: '사복2',
                5: 'if'
            },
            ame: {
                1: '교복1',
                2: '교복2',
                3: '교복3',
                4: '사복1',
                5: '사복2',
                6: '사복3',
                7: '사복4',
                8: 'if'
            }
        };

        // nanagom 캐릭터 이미지 URL 설정
        const imageUrls = {
            whitney: {
                1: 'https://raw.githubusercontent.com/Devi-ce/whitame_nanagom/main/nanagom_whitney_1.png',
                2: 'https://raw.githubusercontent.com/Devi-ce/whitame_nanagom/main/nanagom_whitney_2.png',
                3: 'https://raw.githubusercontent.com/Devi-ce/whitame_nanagom/main/nanagom_whitney_3.png',
                4: 'https://raw.githubusercontent.com/Devi-ce/whitame_nanagom/main/nanagom_whitney_4.png',
                5: 'https://raw.githubusercontent.com/Devi-ce/whitame_nanagom/main/nanagom_whitney_5.png'
            },
            ame: {
                1: 'https://raw.githubusercontent.com/Devi-ce/whitame_nanagom/main/nanagom_ame_1.png',
                2: 'https://raw.githubusercontent.com/Devi-ce/whitame_nanagom/main/nanagom_ame_2.png',
                3: 'https://raw.githubusercontent.com/Devi-ce/whitame_nanagom/main/nanagom_ame_3.png',
                4: 'https://raw.githubusercontent.com/Devi-ce/whitame_nanagom/main/nanagom_ame_4.png',
                5: 'https://raw.githubusercontent.com/Devi-ce/whitame_nanagom/main/nanagom_ame_5.png',
                6: 'https://raw.githubusercontent.com/Devi-ce/whitame_nanagom/main/nanagom_ame_6.png',
                7: 'https://raw.githubusercontent.com/Devi-ce/whitame_nanagom/main/nanagom_ame_7.png',
                8: 'https://raw.githubusercontent.com/Devi-ce/whitame_nanagom/main/nanagom_ame_8.png'
            }
        };

        // 이미지 로드 시도 함수
        function loadCharacterImage(character, outfitNumber) {
            const imageElement = document.getElementById(`${character}-image`);
            
            if (imageUrls[character] && imageUrls[character][outfitNumber]) {
                const img = new Image();
                img.onload = function() {
                    imageElement.src = this.src;
                    imageElement.style.display = 'block';
                };
                img.onerror = function() {
                    // 이미지 로드 실패 시 빈 화면
                    imageElement.style.display = 'none';
                };
                img.src = imageUrls[character][outfitNumber];
            }
        }

        // 이미지 전환
        function changeOutfitImage(character, outfitNumber) {
            const imageElement = document.getElementById(`${character}-image`);
            
            if (imageUrls[character] && imageUrls[character][outfitNumber]) {
                const img = new Image();
                img.onload = function() {
                    imageElement.src = this.src;
                    imageElement.style.display = 'block';
                };
                img.onerror = function() {
                    imageElement.style.display = 'none';
                };
                img.src = imageUrls[character][outfitNumber];
            }
        }

        function changeOutfit(character, direction) {
            // 클릭 사운드 재생
            playClickSound();
            
            // 현재 의상 인덱스 업데이트
            currentOutfit[character] += direction;

            // 범위 체크 (순환)
            if (currentOutfit[character] > maxOutfits[character]) {
                currentOutfit[character] = 1;
            } else if (currentOutfit[character] < 1) {
                currentOutfit[character] = maxOutfits[character];
            }

            // 이미지 즉시 전환
            changeOutfitImage(character, currentOutfit[character]);

            // 인디케이터를 의상 이름으로 업데이트
            const indicatorElement = document.getElementById(`${character}-indicator`);
            indicatorElement.textContent = outfitNames[character][currentOutfit[character]];
        }

        // 페이지 로드 시 초기 이미지 로드 시도
        window.addEventListener('load', () => {
            loadCharacterImage('whitney', 1);
            loadCharacterImage('ame', 1);
        });

        // 키보드 컨트롤 추가
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                changeOutfit('whitney', -1);
            } else if (e.key === 'ArrowRight') {
                changeOutfit('whitney', 1);
            } else if (e.key === 'a' || e.key === 'A') {
                changeOutfit('ame', -1);
            } else if (e.key === 'd' || e.key === 'D') {
                changeOutfit('ame', 1);
            }
        });
    </script>
</body>
</html>
